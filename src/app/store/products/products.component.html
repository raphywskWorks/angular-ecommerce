<section class="container product-list flex-center">
  <div class="row">
    <div class="product-single" *ngFor="let product of products">
      <mat-card (click)="redirectToProduct(product.id)" class="mat-elevation-z4">
        <div class="product-image flex-center">
          <img mat-card-image [src]="product.image" >
        </div>

        <mat-card-title>
          {{ product.title }}
        </mat-card-title>
        <mat-card-content>
          {{ product.price | currency: 'USD' }}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
