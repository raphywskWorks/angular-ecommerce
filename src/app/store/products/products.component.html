<section class="container product-list flex-center">
  <div class="row">
    <div class="product-single" *ngFor="let product of products">
      <mat-card>
        <div class="product-image flex-center">
          <img mat-card-image [src]="product.image" >
        </div>

        <mat-card-title>
          {{ product.title }}
        </mat-card-title>
        <mat-card-content>
          {{ product.price | currency: 'BRL' }}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Action</button>
        </mat-card-actions>

      </mat-card>
    </div>
  </div>
</section>
